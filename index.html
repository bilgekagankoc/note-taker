<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
</head>

<body>
    <div id="detail">


    </div>
    <div class="container">

        <div class="header">
            <h1>Note Taker</h1>
            <h2>Add A New Note</h2>
        </div>
        <div class="write-note">
            <input type="text" id="note-header" placeholder="Write Your Note Header">
            <textarea id="text-box" rows="4" cols="70" placeholder="Write Your Note Detail"></textarea>
            <button type="button" class="btn add-note">Write Note</button>
        </div>

        <div class="note-container">


        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
